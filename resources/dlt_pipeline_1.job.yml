# The main job for dlt_pipeline_1.
resources:
  jobs:
    dlt_pipeline_1_job:
      name: dlt_pipeline_1_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure:
          - laurent.prat@databricks.com

      tasks:
        - task_key: notebook_task
          job_cluster_key: jobserverless_cluster
          notebook_task:
            notebook_path: ../src/notebook.ipynb
        
        - task_key: refresh_pipeline
          depends_on:
            - task_key: notebook_task
          pipeline_task:
            pipeline_id: ${resources.pipelines.dlt_pipeline_1_pipeline.id}
        
        - task_key: main_task
          depends_on:
            - task_key: refresh_pipeline
          job_cluster_key: serverless_cluster
          python_wheel_task:
            package_name: dlt_pipeline_1
            entry_point: main
          libraries:
            # By default we just include the .whl file generated for the dlt_pipeline_1 package.
            # See https://docs.databricks.com/dev-tools/bundles/library-dependencies.html
            # for more information on how to add other libraries.
            - whl: ../dist/*.whl

      job_clusters:
        - job_cluster_key: "serverless_cluster"
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "i3.xlarge"
            num_workers: 0  # Serverless
            custom_tags:
              team: "data-engineering"
              environment: ${bundle.target}
              ResourceClass: SingleNode
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
  